template_path: consul/asgtoconsulinstance.j2
parameters:
  Env: {{ envname }}
  Subnet: !stack_output {{ envname }}/network/vpc.yaml::PrivSubnet1
  SecurityGroup: !stack_output {{ envname }}/consul/consul.yaml::SecurityGroup
  InstanceType: t2.micro
  VPC: !stack_output {{ envname }}/network/vpc.yaml::VPC
  InstanceProfile: !stack_output {{ envname }}/consul/iam.yaml::Profile
  AMI: !environment_variable ASGTOCONSULAMI
