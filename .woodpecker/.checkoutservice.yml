pipeline:
  checkoutserviceimageclone:
    image: ubuntu:20.04
    commands:
      - apt-get update
      - apt-get install -y git
      - git clone https://github.com/GoogleCloudPlatform/microservices-demo.git
  checkoutserviceimagebuild:
    image: golang:1.17.5-alpine
    commands:
      - cd microservices-demo/src/checkoutservice
      - apk add --no-cache ca-certificates
      - apk add build-base
      - go mod download
      - go build -ldflags "-linkmode external -extldflags -static" -a .
  checkoutserviceimagepush:
    image: ubuntu:20.04
    secrets: [aws_access_key_id, aws_secret_access_key, bucket]
    commands:
      - echo $BUCKET > /tmp/bucket
      - export bucket=$(cat /tmp/bucket)
      - apt-get update
      - apt-get install -y curl jq
      - curl https://ops.city/get.sh -sSfL | sh
      - cat images/checkoutservice/config.json | jq --arg bucket "$bucket" '.CloudConfig.BucketName = $bucket' > /tmp/config.json
      - cd microservices-demo/src/checkoutservice
      - cp /tmp/config.json . 
      - /root/.ops/bin/ops image create checkoutservice -i checkoutservice -c /tmp/config.json --show-debug -t aws
branches: master
